{% extends 'registration/auth.html' %}
{% load django_bootstrap5 %}

{% block title %}Password Reset{% endblock %}

{% block auth_content %}
<form method="post">
{% csrf_token %}
{% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">Reset password</button>
  {% endbuttons %}
</form>
{% endblock %}
